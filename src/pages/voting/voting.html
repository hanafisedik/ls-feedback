<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Vote for your favourite demos
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <form>
        <!-- List of Text Items -->
            <ion-list>
                    <ion-item>
                      <ion-label>Pok√©mon Yellow</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Mega Man X</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>The Legend of Zelda</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Pac-Man</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Super Mario World</ion-label>
                    </ion-item>
                  </ion-list>

                  <!-- List of Input Items -->
            <ion-list>

                    <ion-item>
                      <ion-label>Input</ion-label>
                      <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label>Toggle</ion-label>
                      <ion-toggle slot="end"></ion-toggle>
                    </ion-item>
                    <ion-item>
                      <ion-label>Radio</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>Checkbox</ion-label>
                      <ion-checkbox slot="start"></ion-checkbox>
                    </ion-item>
                  </ion-list>

                  <!-- List of Sliding Items -->
<ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option onClick="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option onClick="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>


    <ion-card id="Demo1">
            <ion-list>
              <ion-item color="none" id="votelistitem">
                <h2>
                    <strong>
                            Nao Robot
                    </strong>
                </h2>
              </ion-item>
              <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
                <img src="https://robotgalaxykids.co/wp-content/uploads/2016/08/NAO-1.jpg" alt="Example" width="100%" height="220px"/>
              </div>
              <ion-item id="approveExpense-list-item-container2">
                <div id="approveExpense-markdown2" class="show-list-numbers-and-dots">
                  <p style="margin-top:0px;color:#000000;">
                      The Nao Robot is a blah blah blah.
                  </p>
                </div>
              </ion-item>
              <button id="likebutton1" ion-button outline color="positive">
                Like
              </button>
              <button id="dislikebutton1" ion-button outline color="positive">
                Dislike
              </button>
            </ion-list>
          </ion-card>

          <ion-card id="Demo2">
                <ion-list>
                  <ion-item color="none" id="votelistitem">
                    <h2>
                        <strong>
                                Redemption Kiosk
                        </strong>
                    </h2>
                  </ion-item>
                  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
                    <img src="https://www.amequipmentsales.com/wp-content/uploads/2015/12/usi3538.png" alt="Example" width="100%" height="220px"/>
                  </div>
                  <ion-item id="approveExpense-list-item-container2">
                    <div id="approveExpense-markdown2" class="show-list-numbers-and-dots">
                      <p style="margin-top:0px;color:#000000;">
                          The Redemption Kiosk is a blah blah blah.
                      </p>
                    </div>
                  </ion-item>
                  <button id="likebutton2" ion-button outline color="positive">
                    Like
                  </button>
                  <button id="dislikebutton2" ion-button outline color="positive">
                    Dislike
                  </button>
                </ion-list>
              </ion-card>
    </form>
</ion-content>
